<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agushenka</title>
    <link rel="stylesheet" href="style.css">
    <!-- Добавляем шрифт Lexend -->
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Background Video -->
    <video class="background" autoplay muted loop playsinline>
        <source src="assets/background.mp4" type="video/mp4">
        <!-- Fallback если видео не поддерживается -->
        <img src="assets/fallback-background.jpg" alt="Background">
    </video>

    <!-- Profile Container -->
    <div class="profile">
        <img class="avatar" src="assets/avatar.png" alt="Avatar">
        <h1 class="animated-title">Agushenka</h1>
        <p class="description typing"></p>
        
        <div class="socials">
            <a href="https://discord.gg/example" target="_blank"><img src="assets/discord.png" alt="Discord"></a>
            <a href="https://youtube.com/example" target="_blank"><img src="assets/youtube.png" alt="YouTube"></a>
            <a href="https://example.com" target="_blank"><img src="assets/other.png" alt="Other"></a>
        </div>
        
        <div class="custom-links">
            <a href="https://github.com/ago106" class="link" target="_blank">
                <img src="assets/github.png" alt="GitHub"> GitHub
            </a>
            <a href="https://funpay.com" class="link" target="_blank">
                <img src="assets/funpay.png" alt="FunPay"> FunPay Shop
            </a>
            <a href="https://t.me/donutsmp" class="link" target="_blank">
                <img src="assets/telegram.png" alt="Telegram"> My Telegram
            </a>
            <a href="https://t.me/agush3nka" class="link" target="_blank">
                <img src="assets/telegram.png" alt="Telegram"> Telegram Channel
            </a>
        </div>
        
        <div class="music-player">
            <audio id="audio" loop>
                <source src="assets/audio/unhappy.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <button id="play-pause">▶ Play</button>
            <select id="song-select">
                <option value="assets/audio/unhappy.mp3">Its A Dream</option>
                <!-- Добавьте больше треков здесь -->
            </select>
        </div>
        
        <div class="view-count">
            Views: 
            <img src="https://views-counter.vercel.app/counter?page_id=agushenka-profile&style=flat" alt="Profile Views">
        </div>
        
        <div class="discord-widget">
            <p>Discord Server: <span id="discord-online">0</span> Online / <span id="discord-members">12,260</span> Members</p>
            <a href="https://discord.gg/example" target="_blank">
                <img src="https://discord.com/api/guilds/1406607908577218681/widget.png?style=shield" alt="Join Server">
            </a>
        </div>
        
        <div class="achievements">
            <img src="assets/badge1.png" alt="Achievement 1" class="badge">
            <img src="assets/badge2.png" alt="Achievement 2" class="badge">
            <!-- Add more badges/achievements here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
