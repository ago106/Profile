<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A G U S H E N K A</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video class="background" autoplay muted loop playsinline>
        <source src="assets/background.mp4" type="video/mp4">
    </video>

    <div class="profile">
        <div class="achievements-row">
            <img src="assets/badge1.png" alt="Achievement 1" class="badge">
            <img src="assets/badge2.png" alt="Achievement 2" class="badge">
            <img src="assets/badge3.png" alt="Achievement 3" class="badge">
            <img src="assets/badge4.png" alt="Achievement 4" class="badge">
        </div>
        
        <img class="avatar" src="assets/avatar.png" alt="Avatar">
        
        <h1 class="animated-title">
            <span>A</span>
            <span>G</span>
            <span>U</span>
            <span>S</span>
            <span>H</span>
            <span>E</span>
            <span>N</span>
            <span>K</span>
            <span>A</span>
        </h1>
        
        <p class="description typing"></p>
        
        <div class="socials">
            <a href="YOUR_DISCORD_LINK"><img src="assets/discord.png" alt="Discord"></a>
            <a href="YOUR_YOUTUBE_LINK"><img src="assets/youtube.png" alt="YouTube"></a>
            <a href="YOUR_OTHER_LINK"><img src="assets/other.png" alt="Other"></a>
        </div>
        
        <div class="custom-links">
            <a href="ago106" class="link"><img src="assets/github.png" alt="GitHub"> GitHub</a>
            <a href="YOUR_FUNPAY_LINK" class="link"><img src="assets/funpay.png" alt="FunPay"> FunPay Shop</a>
            <a href="donutsmp" class="link"><img src="assets/telegram.png" alt="Telegram"> My Telegram</a>
            <a href="agush3nka" class="link"><img src="assets/telegram.png" alt="Telegram"> Telegram Channel</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
