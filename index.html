<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agushenka</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Background Image or Video -->
    <img class="background" src="assets/background.jpg" alt="Background">

    <!-- Profile Container -->
    <div class="profile">
        <img class="avatar" src="assets/avatar.png" alt="Avatar">
        <h1 class="animated-title">ENKA ~ VIKOS ~ AGUSH</h1>
        <p class="description typing"></p>
        <div class="socials">
            <a href="YOUR_DISCORD_LINK"><img src="assets/discord.png" alt="Discord"></a>
            <a href="YOUR_YOUTUBE_LINK"><img src="assets/youtube.png" alt="YouTube"></a>
            <a href="YOUR_OTHER_LINK"><img src="assets/other.png" alt="Other"></a>
            <a href="YOUR_DISCORD_LINK"><img src="assets/discord.png" alt="Discord"></a>
        </div>
        <div class="custom-links">
            <a href="YOUR_GITHUB_LINK" class="link"><img src="assets/github.png" alt="GitHub"> GitHub</a>
            <a href="YOUR_FUNPAY_LINK" class="link"><img src="assets/funpay.png" alt="FunPay"> FunPay Shop</a>
            <a href="YOUR_TELEGRAM_LINK" class="link"><img src="assets/telegram.png" alt="Telegram"> My Telegram</a>
            <a href="YOUR_CHANNEL_LINK" class="link"><img src="assets/telegram.png" alt="Telegram"> Telegram Channel</a>
        </div>
        <div class="music-player">
            <audio id="audio" autoplay loop>
                <source src="assets/Its A Dream.mp3" type="audio/mpeg">
            </audio>
            <button id="play-pause">Pause</button>
            <select id="song-select">
                <option value="assets/Its A Dream.mp3">Its A Dream</option>
                <option value="assets/мик по методичке.mp3">мик по методичке</option>
                <option value="assets/КРАСАВИЦА (speed up).mp3">КРАСАВИЦА (speed up)</option>
                <option value="assets/devil town.mp3">devil town</option>
                <option value="assets/ты любишь танцевать.mp3">ты любишь танцевать</option>
                <option value="assets/често гипотетически.mp3">често гипотетически</option>
                <!-- Add more options as needed -->
            </select>
        </div>
        <div class="view-count">
            Views: <img src="https://views-counter.vercel.app/counter?page_id=agushenka-profile&style=flat" alt="Profile Views">
        </div>
        <div class="discord-widget">
            <p>Discord Server: <span id="discord-online"></span> Online / 12,260 Members</p>
            <a href="YOUR_INVITE_LINK"><img src="https://discord.com/api/guilds/YOUR_GUILD_ID/widget.png?style=shield" alt="Join Server"></a>
        </div>
        <div class="achievements">
            <img src="assets/badge1.png" alt="Achievement 1" class="badge">
            <img src="assets/badge2.png" alt="Achievement 2" class="badge">
            <!-- Add more badges/achievements here -->
        </div>
        <iframe class="media-embed" src="https://www.youtube.com/embed/ZJo5PgG0" title="My Favorite YouTube Video!" frameborder="0" allowfullscreen></iframe>
    </div>

    <script src="script.js"></script>
</body>
</html>
